<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Tech - Login</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/login.css">
</head>

<body>
    <nav id="nav"></nav>
    <aside id="sidebar"></aside>
    <section style="display: none;" class="banner"></section>
    <section class="container-height cont-center">
        <form id="loginForm" class="form" action="">
            <div class="login-header">
                <div class="login-title">Log in</div>
                <div class="no-account">
                    No account?
                    <a href="./register.html" class="registernow">Sign Up</a>.
                </div>
            </div>
            <div class="validation"></div>
            <div class="form-control">
                <label for="username">Username</label>
                <input placeholder="Enter username" name="username" id="username" />
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter password" name="password" id="password" />
            </div>
            <div class="buttons">
                <button class="btn btn-info">Login</button>
            </div>
        </form>
    </section>
    <footer class="footer"></footer>
    <script src="./js/partials.js"></script>
    <script type="module" src="./js/initUsers.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
