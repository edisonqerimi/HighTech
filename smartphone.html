<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/shop.css">
</head>

<body>
    <nav id="nav"></nav>
    
    <div id="sidebar"></div>

    <div class="banner"></div>

    <div class="container">
        <div class="shop-grid">
            <div class="categories shop-grid-item">
                <a class="category" href="./shop.html">All</a>
                <a class="category category-hidden" href="./desktops.html">Desktops</a>
                <a class="category" href="./laptop.html">Laptops</a>
                <a class="category" href="./smartphone.html">Smartphones</a>
                <a class="category category-hidden" href="./accessories.html">Accessories</a>
                <div class="category category-more show-sidebar">MORE</div>
            </div>
            <div class="product-filter shop-grid-item">
                <div class="filter-title">Product Filter</div>
                <a class="filter" href="#">
                    <div>Brand</div>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M20.3284 11.0001V13.0001L7.50011 13.0001L10.7426 16.2426L9.32842 17.6568L3.67157 12L9.32842 6.34314L10.7426 7.75735L7.49988 11.0001L20.3284 11.0001Z"
                            fill="currentColor" />
                    </svg>
                </a>
                <a class="filter" href="#">
                    <div>Price</div>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M20.3284 11.0001V13.0001L7.50011 13.0001L10.7426 16.2426L9.32842 17.6568L3.67157 12L9.32842 6.34314L10.7426 7.75735L7.49988 11.0001L20.3284 11.0001Z"
                            fill="currentColor" />
                    </svg>
                </a>
            </div>
            <div id="products" class="products"></div>
        </div>
    </div>

    <div class="footer"></div>
    
    <script src="./js/partials.js"></script>
    <script src="./js/index.js"></script>
    <script type="module" src="./js/shop.js"></script>
</body>

</html>
