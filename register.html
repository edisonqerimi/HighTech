<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Tech - Register</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/login.css">
</head>

<body>
    <nav id="nav"></nav>
    <div id="sidebar"></div>
    <div style="display: none;" class="banner"></div>
    <div class="container-height cont-center">
        <form class="login-form">
            <div class="login-header">
                <div class="login-title">Sign Up</div>
                <div class="no-account">
                    Have account?
                    <a href="./login.html" class="registernow">Login</a>.
                </div>
            </div>
            <div class="validation"></div>
            <div class="login-item">
                <label for="firstname">First name</label>
                <input required placeholder="Enter first name" class="login-input" name="firstname" id="firstname" />
            </div>
            <div class="login-item">
                <label for="lastname">Last name</label>
                <input required placeholder="Enter last name" class="login-input" name="lastname" id="lastname" />
            </div>
            <div class="login-item">
                <label for="username">Username</label>
                <input required placeholder="Enter username" class="login-input" name="username" id="username" />
            </div>
            <div class="login-item">
                <label for="username">Email address</label>
                <input required type="email" placeholder="Enter email" class="login-input" name="email" id="email" />
            </div>
            <div class="login-item">
                <label for="username">Confirm email</label>
                <input required type="email" placeholder="Confirm email" class="login-input" name="confirm-email" id="confirm-Email" />
            </div>
            <div class="login-item">
                <label for="password">Password</label>
                <input required placeholder="Enter password" type="password" class="login-input" name="password" id="password" />
            </div>
            <div class="login-item">
                <label for="password">Confirm password</label>
                <input required placeholder="Enter password" type="password" class="login-input" name="confirm-password" id="confirm-Password" />
            </div>
            <div class="buttons">
                <button class="btn btn-info">Register</button>
            </div>
        </form>
    </div>
    <div class="footer"></div>
    <script src="./js/partials.js"></script>
    <script type="module" src="./js/initUsers.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
